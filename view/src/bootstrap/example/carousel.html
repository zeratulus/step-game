<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Columns</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../../jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">
    <style>
        #myCarousel .carousel-caption h2 {
            font-family: 'Yeseva One', sans-serif;
            font-size: 42px;
            text-shadow: 0 0 8px #000;
        }
        #myCarousel .carousel-indicators li {
            border-radius: 0;
            transition: all 1s;
        }
        #myCarousel .carousel-indicators li.active {
            border-radius: 0;
            transform: scale(1.4);
            transition: all 1s;
        }
        #myCarousel .carousel-control:hover .glyphicon {
            transform: scale(1.4);
            transition: all 2s;
        }
    </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../../image/carousel/slide-00.jpg" alt="Image description">
            <div class="carousel-caption">
                <h2>Slide 1</h2>
                <p>Some description</p>
            </div>
        </div>

        <div class="item">
            <img src="../../image/carousel/slide-01.jpg" alt="Image description">
        </div>

        <div class="item">
            <img src="../../image/carousel/slide-02.jpg" alt="Image description">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<a href="">With href</a>
<a onclick="alert('123');">No href no click</a>
</body>
</html>
